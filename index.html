<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog preview card </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="element">
        <main>
            <img class="code-pic" src="images/illustration-article.svg" alt="code-tags-pic">
            <div class="content">        
                <section class="title">
                    <div class="text-1">Learning</div>
                </section>
        
                <section class="date">
                    <p>Published 21 Jan 2024</p>
                </section>
        
                <section>
                    <h1>HTML & CSS foundations</h1>
                </section>
        
                <section class="description">
                    <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
                </section>
        
                <section class="person-section">
                    <img class="profile-pic"  src="images/image-avatar.webp" alt="person-profile-pic">
                    <p class="person-name">Ethan Reynolds</p>
                </section>              
            </div>  
            
            <footer>
                <div class="attribution">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                    Coded by <a href="#">Elena.</a>.
                </div>
            </footer>

        </main>
    </div>
    
</body>

</html>
